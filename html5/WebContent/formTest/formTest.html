<!DOCTYPE html>

<html>
<head>
	<title>Insert title here</title>
	<meta charset='UTF-8'>
	<script>
	window.onload = function() {
		document.querySelector('#myForm').onsubmit = function(event) {
			var passwd = document.querySelector('#passwd').value;
			var repasswd = document.querySelector('#repasswd').value;
			
			if(passwd === repasswd) {
				alert('패스워드 검사를 성공하였습니다!');
			}
			else {
				event.preventDefault();
				alert('패스워드 검사를 실패하였습니다!');
				
				// return false;
			}
		}
	}
	</script>
</head>

<body>

	<form id='myForm' action='loginProc.jsp' method='POST'>
		아이디 <input name='name' required><br />
		패스워드<input type='password' id='passwd' name='passwd'><br />
		패스워드 재입력<input type='password' id='repasswd'><br />
		<input type='submit' value='로그인'>
	</form>

</body>
</html>
