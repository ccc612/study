<!DOCTYPE html>

<html>
<head>
	<title>Insert title here</title>
	<meta charset='UTF-8'>
	<script>
	if('Worker' in window) {
		// alert('현재 브라우저는 Web Worker를 지원합니다!');
	}
	
	var w;
	
	window.onload = function() {
		document.querySelector('#startWorker').onclick = function() {
			w = new Worker('demoWorker.js');
			
			w.onmessage = function(event) {
				document.querySelector('#result').innerHTML = event.data;
			}
		}
		
		document.querySelector('#stopWorker').onclick = function() {
			w.terminate();
		}
	}
	</script>
</head>

<body>

	<div>
		Count numbers :
		<output id='result'></output>
	</div>
	
	<button id='startWorker'>Start Worker</button>
	<button id='stopWorker'>Stop Worker</button>

</body>
</html>
